<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tymblok Full Logo with Wordmark -->
  
  <!-- Block Tower Icon (scaled down) -->
  <g transform="translate(0, 10)">
    <!-- Timeline vertical line -->
    <rect x="8" y="8" width="2" height="48" rx="1" fill="url(#wm-gradient)"/>
    
    <!-- Block 1 (top) -->
    <rect x="14" y="8" width="24" height="9" rx="2.5" fill="#6366f1"/>
    
    <!-- Block 2 -->
    <rect x="14" y="21" width="33" height="9" rx="2.5" fill="#818cf8"/>
    
    <!-- Block 3 -->
    <rect x="14" y="34" width="44" height="9" rx="2.5" fill="#a855f7"/>
    
    <!-- Block 4 (base) -->
    <rect x="14" y="47" width="44" height="8" rx="2.5" fill="#6366f1"/>
  </g>
  
  <!-- Wordmark: Tymblok -->
  <text x="76" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700" fill="#0f172a">
    Tym<tspan fill="#6366f1">blok</tspan>
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="wm-gradient" x1="9" y1="8" x2="9" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
</svg>
