<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Block Tower Logo - Tymblok -->
  
  <!-- Timeline vertical line -->
  <rect x="20" y="20" width="3" height="80" rx="1.5" fill="url(#timeline-gradient)"/>
  
  <!-- Block 1 (top, smallest) -->
  <rect x="28" y="20" width="40" height="16" rx="4" fill="#6366f1"/>
  
  <!-- Block 2 (middle) -->
  <rect x="28" y="42" width="55" height="16" rx="4" fill="#818cf8"/>
  
  <!-- Block 3 (bottom, largest) -->
  <rect x="28" y="64" width="72" height="16" rx="4" fill="#a855f7"/>
  
  <!-- Block 4 (base) -->
  <rect x="28" y="86" width="72" height="14" rx="4" fill="#6366f1"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="timeline-gradient" x1="21.5" y1="20" x2="21.5" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
</svg>
